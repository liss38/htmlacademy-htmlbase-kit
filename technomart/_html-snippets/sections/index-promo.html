<div class="section  promo-section">
	<div class="section-inner  promo-section-inner">
		
		<!-- Блок с разноцветными квадратами("плитка") -->
		<section class="promo-directions">

			<!-- разметка квадрата -->
			<article class="promo-directions-item  promo-materials  labels-red-new">
				<b>Материалы</b> <!-- название квадрата -->
				<a href="#" class="button-light">На любой вкус</a> <!-- кнопка в квадрате -->
			</article>

			<article class="promo-directions-item  promo-tools">
				<b>Инструмент</b>
				<a href="#" class="button-light">На все случаи</a>
			</article>

			<article class="promo-directions-item  promo-machinery">
				<b>Техника</b>
				<a href="#" class="button-light">Для стройки</a>
			</article>

			<article class="promo-directions-item  promo-discount">
				<b>Скидка 50%</b>
				<a href="#" class="button-light">На 350 товаров</a>
			</article>

			<article class="promo-directions-item  promo-delivery">
				<b>Доставка</b>
				<a href="#" class="button-light">Бесплатно</a>
			</article>
		</section>

		<!-- Блок разметки слайдера -->
		<section class="slider">

			<!-- Разметка слайда: слайд №1 -->
			<article class="slider-slide  active">
				<img src="img/slider-slide-image__001.jpg" alt="слайд #1">
				<h2>Перфораторы</h2>

			<!-- Разметка слайда: слайд №2 -->
			<article class="slider-slide">
				<img src="img/slider-slide-image__002.jpg" alt="слайд #2">
				<h2>Дрели</h2>
				<p>Соседям на радость!</p>
				<a href="#" class="button  slider-slide-button">Открыть каталог</a>
			</article>

			<!-- Элементы управления слайдером -->
			<div class="slider-handler">

				<div class="slider-arrows  prev"><!-- Стрелка: предыдущий слайд --></div>
				<div class="slider-arrows  next"><!-- Стрелка: следующий слайд --></div>

				<!-- группа с точками-переключателями между слайдами -->
				<div class="slider-dots">
					<span class="slider-dots-item  active"></span>
					<span class="slider-dots-item"></span>
				</div>
			</div>
			<!-- Элементы управления слайдером;end -->

		</section>
		<!-- Блок разметки слайдера;end -->
	</div>
</div>

	и кнопки(<a href="#" class="button-light">На любой вкус</a>)

	Для названия квадрата использован обычный тег <b> без css-класса,
	для кнопки тег сылки с классом "button-light" - это общий css-класс для таких полупрозрачных кнопок из стайлгайда,
	поскольку такие кнопки во всем проекте "Техномарт" используются один раз, 
	дополнительный класс в кнопке квадрата можно не делать, 
	т.е. можно не делать так: 
		<a href="#" class="button-light  promo-directions-button">На любой вкус</a>
	, где "promo-directions-button" мог бы быть дополнительным классом

		<article class="promo-directions-item  promo-materials  labels-red-new">,
	к любому квадрату можно добавить "labels-red-new" и тогда на нем появится метка "NEW"







	#################
	##   СЛАЙДЕР   ##
	#################

	Слайдер состоит из двух слайдов и панели управления слйдером.

	Панель управления слайдера включает в себя:
		 - стрелки влево(предыдущий слайд) и вправо(следующий слайд), расположенные по бокам слайдера
		 - точки или "кружочки", которые помогают переключать слайдер на нужный слайд, 
		   эти "кружочки" расположены внизу по центру слайдера, их количество всегда равно количеству слайдов

	Панель управления слайдером имеет такую разметку:
		<div class="slider-handler">
			<div class="slider-arrows  prev"></div>
			<div class="slider-arrows  next"></div>
			<div class="slider-dots">
				<span class="slider-dots-item  active"></span>
				<span class="slider-dots-item"></span>
			</div>
		</div>
	, размечена (только) с помощью универсальных тегов(т.е. тегов общего использования) "div" и "span", 
	которые будут стилизоваться в css-файле, но в разметке с отключенным css-файлом эти элементы не 
	будут засорять отображаемое в браузере пространство сайта


	Каждый слайд слайдера можно представить в виде небольшой статьи, небольшого поста или сообщения,
	которое состоит из:
		 - тематической картинки сообщения(слайда)
		 - текстового заголовка слайды
		 - небольшого текстового описания к заголовку
		 - и ссылка перехода на соответствующую страницу

	Каждый слайд имеет такую разметку:
		<article class="slider-slide  active">
			<img src="img/slider-slide-image__001.jpg" alt="слайд #1">
			<h2>Перфораторы</h2>
			<p>Настоящие мужские игрушки</p>
			<a href="#" class="button  slider-slide-button">Открыть каталог</a>
		</article>

	В случае когда css-файл отвалится или будет явно отключен,
	и останется только чистая html-разметка, то слйдер будет аккуратно выглядеть,
	не отображая лишних элементов
